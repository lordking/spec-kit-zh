# 构建并部署 DocFX 文档到 GitHub Pages
name: 部署文档到 GitHub Pages

on:
  # 在推送到默认分支时运行
  push:
    branches: ["main"]
    paths:
      - "i18n/zh/docs/**"

  # 允许您从 Actions 标签页手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在运行中和最新排队之间排队的运行。
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录用于 git 信息

      - name: 设置 .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: 设置 DocFX
        run: dotnet tool install -g docfx

      - name: 使用 DocFX 构建文档
        run: |
          cd i18n/zh/docs
          docfx docfx.json

      - name: 设置 Pages
        uses: actions/configure-pages@v5

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: "i18n/zh/docs/_site"

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
